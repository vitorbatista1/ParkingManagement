spring.application.name=ParkingManagement


#Configuração do DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/estacionamento_vagas
spring.datasource.username=vitorbatista2
spring.datasource.password=admin


# Configuração do Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# Configuração de conexão do Pool de Conexões (opcional)
spring.datasource.hikari.maximum-pool-size=10
